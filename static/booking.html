    <section>

        <div class="booking-main  ">
            <h4 class="mt-2 p-3" style="font-family: handlee;">Event Booking Form</h4>

            <form name="bookingForm" class="row g-3 p-3 " onsubmit="return validateForm()" method="post">
                <div class="col-md-6">
                    <label for="name" class="form-label fw-bold">Name:</label>
                    <input type="text" class="form-control" name="name" value="" id="name">
                    <p id="name_error" class="error"></p>
                </div>
                <div class="col-md-6">
                    <label for="mail" class="form-label fw-bold">E-Mail:</label>
                    <input type="E-mail" class="form-control" id="mail" name="email">
                    <p id="email_error" class="error"></p>
                </div>
                <div class="col-md-6">
                    <label for="NUmber" class="form-label fw-bold">Number:</label>
                    <input type="Number" class="form-control" id="Number" name="number">
                    <p id="number_error" class="error"></p>
                </div>
                <div class="col-md-6">
                    <label for="Date" class="form-label fw-bold">Date:</label>
                    <input type="date" class="form-control" id="Date" name="date">
                    <p id="date_error" class="error"></p>
                </div>

                <div class="col-md-6">
                    <label for="occassion" class="form-label fw-bold">Occassion:</label>
                    <select id="inputState" class="form-select" name="occassion">
                        <option selected>Birthday Party</option>
                        <option selected>Kitty party</option>
                        <option selected>Private PArty</option>
                        <option selected>Open Bar</option>

                    </select>
                    <p id="occassion_error" class="error"></p>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Book Now</button>
                </div>
            </form>




        </div>
    </section>
